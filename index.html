<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Chronicle Widget</title>
    <script>
        // Generate a random number between 1 and 677
        var randomNum = Math.floor(Math.random() * 677) + 1;

        // Construct the data-telegram-post attribute with the random number
        var telegramPost = "tripasectchronicle/" + randomNum;

        // Function to load the Telegram widget script
        function loadTelegramWidget() {
            var telegramWidget = document.createElement("script");
            telegramWidget.src = "https://telegram.org/js/telegram-widget.js?22";
            telegramWidget.setAttribute("data-telegram-post", telegramPost);
            telegramWidget.setAttribute("data-width", "100%");
            document.body.appendChild(telegramWidget);
        }
    </script>
</head>
<body onload="loadTelegramWidget()">
</body>
</html>
